<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hai cột ô thông tin dọc đan xen</title>
    <style>
        .container {
            display: flex;
            gap: 20px; 
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .box {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #f9f9f9;
            width: 150px; 
        }
    </style>
</head>
<body>

<h2>Hai cột ô thông tin dọc đan xen</h2>

<div class="container">
    <div class="column">
        <div class="box">Thông tin 1</div>
        <div class="box">Thông tin 3</div>
        <div class="box">Thông tin 5</div>
    </div>
    <div class="column">
        <div class="box">Thông tin 2</div>
        <div class="box">Thông tin 4</div>
        <div class="box">Thông tin 6</div>
    </div>
</div>

</body>
</html>
